<!DOCTYPE html>
<html>

<head>

	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>Board JS</title>
	<link rel = "stylesheet" type = "text/css" href = "styles.css">
	<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>

	<div class = "field">

		<canvas id = "canvas"></canvas>
		<div class = "tools">
			<button onClick = "undo()" type = "button" class = "button">Undo</button>
			<button onClick = "clearBoard()" type = "button" class = "button">Clear</button>

			<div onCLick = "changeColor(this)" class = "color-field" style = "background: black;"></div>
			<div onCLick = "changeColor(this)" class = "color-field" style = "background: red;"></div>
			<div onCLick = "changeColor(this)" class = "color-field" style = "background: blue;"></div>
			<div onCLick = "changeColor(this)" class = "color-field" style = "background: yellow;"></div>
			<div onCLick = "changeColor(this)" class = "color-field" style = "background: green;"></div>

			<input onInput = "penColor = this.value" type = "color" class = "color-picker">
			<input onInput = "penStroke = this.value" type = "range" min = "1" max = "50" class = "pen-range">

		</div>

	</div>

</body>

<script src = "main.js">
	
</script>

</html>
